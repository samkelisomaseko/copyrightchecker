<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copyright Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --background-color: #0a0a2a;
            --glass-background: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.18);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 20%);
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
        }

        header {
            background: var(--glass-background);
            backdrop-filter: blur(10px);
            border-bottom: var(--glass-border);
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: var(--glass-shadow);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-family: 'Orbitron', sans-serif;
          
        }
       p{
           
           color: var(--primary-color);
            font-size: 1.5rem;
            font-family: 'Orbitron', sans-serif;
         
           margin-top:20px;
       }
       .copy{
           color: var(--primary-color);
            font-size: 1rem;
            font-family: 'Orbitron', sans-serif;
            
           margin-top:20px;
       }
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="url"] {
            flex-grow: 1;
            padding: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            background: var(--glass-background);
            backdrop-filter: blur(10px);
            border: var(--glass-border);
            color: #ffffff;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }

        input[type="url"]:focus {
            outline: none;
            box-shadow: 0 0 15px var(--primary-color);
        }

        button {
            padding: 15px 30px;
            font-size: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--background-color);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            box-shadow: 0 0 20px var(--secondary-color);
            transform: translateY(-3px);
        }

        #results {
            background: var(--glass-background);
            backdrop-filter: blur(10px);
            border: var(--glass-border);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: var(--glass-shadow);
            transition: all 0.5s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        #results.show {
            opacity: 1;
            transform: translateY(0);
        }

        #results h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-family: 'Orbitron', sans-serif;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        th {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--primary-color);
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
        }

        tr:hover td {
            background-color: rgba(255, 255, 255, 0.05);
        }

        a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            text-shadow: 0 0 5px var(--secondary-color);
        }

        footer {
            background: var(--glass-background);
            backdrop-filter: blur(10px);
            border-top: var(--glass-border);
            padding: 10px 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom:0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .input-container {
                flex-direction: column;
            }

            input[type="url"], button {
                width: 100%;
            }

            button {
                margin-top: 10px;
            }

            th, td {
                font-size: 0.9rem;
                padding: 10px;
            }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <header>
        <h1>Copyright Checker</h1>
        <p>Scannig Images,Text Content & Videos for Copyright</p>
    </header>

    <div class="container">
        <div class="input-container">
            <input type="url" id="urlInput" placeholder="Enter website URL">
            <button id="checkButton">Run Check</button>
        </div>

        <div id="results" style="display: none;">
            <h2 id="websiteTitle"></h2>
            <table>
                <thead>
                    <tr>
                        <th>Links</th>
                        <th>Titles</th>
                        <th>Copyright</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </div>
    </div>

    <footer>
        <p class="copy">&copy; 2024 Copyright Checker. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdom/16.5.0/jsdom.min.js"></script>
<script>
    const urlInput = document.getElementById('urlInput');
    urlInput.placeholder = "https://copyrightchecker.com";

    const checkButton = document.getElementById('checkButton');
    const results = document.getElementById('results');
    const websiteTitle = document.getElementById('websiteTitle');
    const resultsBody = document.getElementById('resultsBody');

    checkButton.addEventListener('click', () => {
        const url = urlInput.value.trim();
        if (url) {
            checkCopyrightForAllPages(url);
        } else {
            alert('Please enter a valid URL');
        }
    });

    async function checkCopyrightForAllPages(url) {
        checkButton.textContent = 'Checking...';
        checkButton.disabled = true;
        checkButton.classList.add('pulse');
        results.style.display = 'none';
        resultsBody.innerHTML = '';

        try {
            const domain = new URL(url).hostname.replace('www.', '');
            const title = domain.split('.')[0].toUpperCase(); // Extract and uppercase the part before the first "."
            websiteTitle.textContent = title;

            const pageUrls = await getAllPageUrls(url);
            const allMatches = [];

            for (const pageUrl of pageUrls) {
                const matches = await checkCopyright(pageUrl);
                allMatches.push(...matches);
            }

            if (allMatches.length > 0) {
                allMatches.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><a href="${item.link}" target="_blank">${item.link}</a></td>
                        <td>${item.title}</td>
                        <td>${item.type}</td>
                    `;
                    resultsBody.appendChild(row);
                });
            } else {
                resultsBody.innerHTML = '<tr><td colspan="3">No matches found</td></tr>';
            }

            results.style.display = 'block';
            setTimeout(() => results.classList.add('show'), 10);
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while checking the website. Please try again.');
        } finally {
            checkButton.textContent = 'Run Check';
            checkButton.disabled = false;
            checkButton.classList.remove('pulse');
        }
    }

    async function getAllPageUrls(baseUrl) {
        const corsProxy = 'https://api.allorigins.win/raw?url=';
        const sitemapXmlUrl = `${baseUrl}/sitemap.xml`;
        const sitemapHtmlUrl = `${baseUrl}/sitemap.html`;
        const pageUrls = new Set();

        try {
            // Try fetching sitemap.xml
            const sitemapResponseXml = await fetch(corsProxy + encodeURIComponent(sitemapXmlUrl));
            const sitemapTextXml = await sitemapResponseXml.text();
            parseSitemap(sitemapTextXml, pageUrls);

            // Try fetching sitemap.html
            const sitemapResponseHtml = await fetch(corsProxy + encodeURIComponent(sitemapHtmlUrl));
            const sitemapTextHtml = await sitemapResponseHtml.text();
            parseSitemap(sitemapTextHtml, pageUrls);
        } catch (sitemapError) {
            console.warn('Sitemap not found or inaccessible:', sitemapError);

            // Fallback: Extract internal links from the main page
            const response = await fetch(corsProxy + encodeURIComponent(baseUrl));
            const html = await response.text();
            const doc = new DOMParser().parseFromString(html, 'text/html');
            const links = doc.querySelectorAll('a[href]');

            links.forEach(link => {
                const href = link.getAttribute('href');
                if (href.startsWith('/') || href.includes(baseUrl)) {
                    const fullUrl = new URL(href, baseUrl).href;
                    pageUrls.add(fullUrl);
                }
            });
        }

        return Array.from(pageUrls);
    }

    function parseSitemap(sitemapText, pageUrls) {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(sitemapText, "application/xml");
        const locTags = xmlDoc.getElementsByTagName('loc');

        for (let i = 0; i < locTags.length; i++) {
            pageUrls.add(locTags[i].textContent.trim());
        }
    }

    async function checkCopyright(url) {
        const corsProxy = 'https://api.allorigins.win/raw?url=';
        const matches = [];

        try {
            const response = await fetch(corsProxy + encodeURIComponent(url));
            const html = await response.text();

            const contentMatches = await detectContentMatches(html, url);
            matches.push(...contentMatches);
        } catch (error) {
            console.error('Error checking URL:', url, error);
        }

        return matches;
    }

    async function detectContentMatches(html, baseUrl) {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const matches = [];

        const googleApiKey = 'AIzaSyCBV73xlBUIqgfArPOxcYxge_G2w8yOqsA';
        const googleSearchCx = 'copyright-checke-1723303850721';

        const textContent = doc.body.innerText.trim();
        if (textContent) {
            const searchQuery = encodeURIComponent(textContent.slice(0, 100));
            const googleSearchUrl = `https://www.googleapis.com/customsearch/v1?q=${searchQuery}&key=${googleApiKey}&cx=${googleSearchCx}`;
            const googleResponse = await fetch(googleSearchUrl);
            const googleData = await googleResponse.json();

            if (googleData.items && googleData.items.length > 0) {
                googleData.items.forEach(item => {
                    matches.push({
                        link: item.link,
                        title: item.title,
                        type: 'Text Content Match'
                    });
                });
            }
        }

        const images = doc.querySelectorAll('img');
        for (const img of images) {
            const src = new URL(img.getAttribute('src'), baseUrl).href;
            const searchQuery = encodeURIComponent(src);
            const googleSearchUrl = `https://www.googleapis.com/customsearch/v1?q=${searchQuery}&key=${googleApiKey}&cx=${googleSearchCx}&searchType=image`;
            const googleResponse = await fetch(googleSearchUrl);
            const googleData = await googleResponse.json();

            if (googleData.items && googleData.items.length > 0) {
                googleData.items.forEach(item => {
                    matches.push({
                        link: item.link,
                        title: img.getAttribute('alt') || 'Image Match',
                        type: 'Image Match Found'
                    });
                });
            }
        }

        const videos = doc.querySelectorAll('video');
        for (const video of videos) {
            const src = new URL(video.getAttribute('src'), baseUrl).href;
            const searchQuery = encodeURIComponent(src);
            const googleSearchUrl = `https://www.googleapis.com/customsearch/v1?q=${searchQuery}&key=${googleApiKey}&cx=${googleSearchCx}&searchType=video`;
            const googleResponse = await fetch(googleSearchUrl);
            const googleData = await googleResponse.json();

            if (googleData.items && googleData.items.length > 0) {
                googleData.items.forEach(item => {
                    matches.push({
                        link: item.link,
                        title: 'Video Match',
                        type: 'Video Match Found'
                    });
                });
            }
        }

        return matches;
    }
</script>


</body>
</html>
